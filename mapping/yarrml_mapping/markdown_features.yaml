      - p: p-plan:isVariableOfPlan
        o:
          - mapping: notebooks
            condition:
              function: equal
              parameters:
                - [str1, $(notebook_id), s]
                - [str2, $(id), o]
      - p: pav:retrievedFrom
        o:
          - mapping: cells
            condition:
              function: equal
              parameters:
                - [str1, $(cell_id), s]
                - [str2, $(id), o]