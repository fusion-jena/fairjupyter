mappings:
  notebooks:
    sources:
      - [data/notebooks.csv~csv]
    s: https://w3id.org/reproduceme/notebook_$(id)
    po:
      - [a, repr:Notebook]
  cells:
    sources:
      - [data/cells.csv~csv]
    s: https://w3id.org/reproduceme/cell_$(id)
    po:
      - [a, repr:Cell]
  markdown_features:
    sources:
      - [data/markdown_features.csv~csv]
    s: https://w3id.org/reproduceme/markdown_feature_$(id)
    po:
      - [a, repr:MarkdownFeature]
      - [repr:index, $(index)]
      - [repr:language, $(language)]
      - [repr:using_stopwords, $(using_stopwords)]
      - [repr:len, $(len)]
      - [repr:lines, $(lines)]
      - [repr:meaningful_lines, $(meaningful_lines)]
      - [repr:words, $(words)]
      - [repr:meaningful_words, $(meaningful_words)]
      - [repr:stopwords, $(stopwords)]
      - [repr:meaningful_stopwords, $(meaningful_stopwords)]
      - [repr:header, $(header)]
      - [repr:header_len, $(header_len)]
      - [repr:header_lines, $(header_lines)]
      - [repr:header_words, $(header_words)]
