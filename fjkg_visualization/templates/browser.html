{% extends "base.html" %}

{% block title %}FAIR Jupyter Knowledge Graph Browser{% endblock %}

{% block content %}
<div class="container-fluid pt-5">
    <h1 class="display-4 text-center text-primary">FAIR Jupyter Knowledge Graph Browser</h1>
    <p class="lead text-center">Explore journals, articles, repositories, notebooks, and more in the knowledge graph.</p>    
    <div class="row mb-3">
        <div class="col-md-8 offset-md-2">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search journals, articles, repositories...." class="form-control">
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>                
        </div>
    </div>
</div>    
<div id="loadingSpinner" class="spinner-border text-primary lead text-center" style="display: none;" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<div class="container-fluid">    
    <div id="resultsContainer" class="hidden">
        <h2>Search Results</h2>       
        
        <div id="results"></div>
        <div id="pagination" class="mt-3">
            <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
            <button id="nextPage" class="btn btn-primary">Next</button>
        </div>
        <div id="entityDetails"></div>
    </div>
    
    <!-- Graph Visualization -->
    <div class="container-fluid hidden" id="graphContainer">
        <div id="network"></div>
    </div>
</div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

{% endblock %}
