<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAIR Jupyter Knowledge Graph Browser</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>    
    <div class="container mt-5">
        <h1 class="display-4 text-center">FAIR Jupyter Knowledge Graph Browser</h1>
        <p class="lead text-center">Explore journals, articles, repositories, notebooks, and more in the knowledge graph.</p>    
        <div class="row mb-3">
            <div class="col-md-8 offset-md-2">
                <div class="input-group">
                    <input type="text" id="searchInput" placeholder="Search journals, articles, repositories...." class="form-control">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>                
            </div>
        </div>
    </div>    
    
    <div class="container mt-5">
        <h2>Search Results</h2>
        <div id="loadingSpinner" class="spinner-border text-primary" style="display: none;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <div id="resultsContainer" class="hidden">
            <div id="results"></div>
            <div id="pagination" class="mt-3">
                <button id="prevPage" class="btn btn-secondary" disabled>Previous</button>
                <button id="nextPage" class="btn btn-primary">Next</button>
            </div>
            <div id="entityDetails"></div>
        </div>
        
        <!-- Graph Visualization -->
        <div class="container mt-5 hidden" id="graphContainer">
            <div id="network"></div>
        </div>
        
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
