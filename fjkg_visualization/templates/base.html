<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FAIR Jupyter{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">            
            <a class="navbar-brand" href="{{ url_for('home') }}"><h3>FAIR Jupyter</h3></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">                   
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('browser') }}"><h5>Knowledge Graph Browser</h5></a>
                    </li> -->
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{{ url_for('sparql') }}"><h5>Browser</h5></a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="{{ url_for('querylist') }}"><h5>SPARQL Queries</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://reproduceme.uni-jena.de/#/dataset/fairjupyter/query"><h5>SPARQL Endpoint</h5></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}"><h5>Contact</h5></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container-fluid mt-5 pt-5">

        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </div>

</body>
</html>
